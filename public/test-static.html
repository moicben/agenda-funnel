<!DOCTYPE html>
<html>
<head>
    <title>Test API Statique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .result {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test API Statique</h1>
    
    <button onclick="testSimpleAPI()">Test Simple API</button>
    <button onclick="testDashboardAPI()">Test Dashboard API</button>
    
    <div id="results"></div>
    
    <script>
        function showResult(title, data) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result';
            resultDiv.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            resultsDiv.insertBefore(resultDiv, resultsDiv.firstChild);
        }
        
        async function testSimpleAPI() {
            try {
                const response = await fetch('/api/simple-test');
                const data = await response.json();
                showResult('Simple API Test', data);
            } catch (error) {
                showResult('Simple API Error', { error: error.message });
            }
        }
        
        async function testDashboardAPI() {
            try {
                const response = await fetch('/api/campaigns/campaign-dashboard-stats?campaignId=all');
                const data = await response.json();
                showResult('Dashboard API Test', { 
                    campaigns: data.campaigns?.length || 0,
                    stats: data.stats ? 'Present' : 'Missing'
                });
            } catch (error) {
                showResult('Dashboard API Error', { error: error.message });
            }
        }
    </script>
</body>
</html>
